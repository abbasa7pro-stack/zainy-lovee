<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zainy üíñ</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  overflow-x: hidden;
}

/* Main card */
.card {
  background: white;
  padding: 35px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  max-width: 320px;
  z-index: 2;
  transition: transform 0.6s ease;
}

.card.move-up {
  transform: translateY(-140px);
}

#cuteText {
  font-size: 18px;
  margin-bottom: 20px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translateX(-50%);
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 6;
}

.popup-content {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  animation: pop 0.5s ease;
}

@keyframes pop {
  from { transform: scale(0.5); }
  to { transform: scale(1); }
}

/* Slideshow (NOW ON TOP) */
.gallery {
  position: fixed;
  bottom: 30px;
  width: 100%;
  text-align: center;
  display: none;
  z-index: 5;
}

.gallery img {
  width: 280px;
  max-width: 85%;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.35);
  transition: opacity 0.8s ease-in-out;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 3s linear infinite;
  z-index: 10;
}

@keyframes fall {
  from { transform: translateY(-10px); }
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Zainy üíï</h1>
  <p id="cuteText">Will you be mine forever? ü•∫</p>
  <button id="yes">Yes üíñ</button>
</div>

<button id="no">No üôà</button>

<div class="popup" id="popup">
  <div class="popup-content">
    <h1>YAYYYY üéâüíñ</h1>
    <p>Abbas & Zainy forever ‚ôæÔ∏è</p>
  </div>
</div>

<div class="gallery" id="gallery">
  <img id="slide" src="photo1.jpeg">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const cuteText = document.getElementById("cuteText");
const gallery = document.getElementById("gallery");
const slide = document.getElementById("slide");
const card = document.getElementById("card");

let scale = 1;

const cuteLines = [
  "Aww don‚Äôt do this ü•∫",
  "Zainy pleaseee üò≠",
  "Dil toot jayega üíî",
  "Bas kar yaar ü•π",
  "You‚Äôre teasing now üòú",
  "Okay this hurts üò©‚ù§Ô∏è"
];

["mouseenter","touchstart"].forEach(event => {
  noBtn.addEventListener(event, () => {
    cuteText.textContent =
      cuteLines[Math.floor(Math.random() * cuteLines.length)];

    scale -= 0.08;
    if (scale < 0.3) scale = 0.3;
    noBtn.style.transform = `translateX(-50%) scale(${scale})`;

    noBtn.style.left =
      Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top =
      Math.random() * (window.innerHeight - 50) + "px";
  });
});

const photos = [
  "photo1.jpeg","photo2.jpeg","photo3.jpeg",
  "photo4.jpeg","photo5.jpeg","photo6.jpeg",
  "photo7.jpeg","photo8.jpeg","photo9.jpeg"
];

let current = 0;

function startSlideshow() {
  gallery.style.display = "block";
  setInterval(() => {
    current = (current + 1) % photos.length;
    slide.style.opacity = 0;
    setTimeout(() => {
      slide.src = photos[current];
      slide.style.opacity = 1;
    }, 500);
  }, 2500);
}

yesBtn.addEventListener("click", () => {
  popup.style.display = "flex";
  card.classList.add("move-up");
  startSlideshow();
  launchConfetti();
});

function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
